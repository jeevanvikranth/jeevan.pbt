<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container" id="container">

        <div class="top-section">
            <div class="d-flex flex-row">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="white" class="bi bi-house-door home " viewBox="0 0 16 16">
                    <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146ZM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5Z" />
                </svg>
                <p class="home-para" id="home">Home</p>
            </div>
            <div id="search-con">
                <input type="search" class="search-bar" id="search" placeholder="Search for products" />
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="white" class="bi bi-search search-logo" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
            </div>
        </div>
        <div class="" id="section2">
            <div class="d-flex flex-row justify-content-end">
                <p class="login" id="login" onclick="login()">Login</p>
                <p class="register" id="register" onclick="register()">Register</p>
            </div>
            <div class="one-container" id="one-container">
                <div class="old-container" id="new-container">
                    <div class="bottom-section" id="bottom">
                        <div class="product-box">
                            <div class="product-image">
                                <img src="https://cdn4.ethoswatches.com/the-watch-guide/wp-content/uploads/2023/04/Baume-and-Mercier-Riviera-1.jpg?tr=q-70" alt="Watch" />
                            </div>
                            <p class="product-description">Watches</p>
                        </div>

                        <div class="product-box">
                            <div class="product-image">
                                <img src="https://thumbor.forbes.com/thumbor/fit-in/x/https://www.forbes.com/uk/advisor/wp-content/uploads/2020/11/phones-switch-apps.jpg" alt="Mobile" />
                            </div>
                            <p class="product-description">Mobiles</p>
                        </div>

                        <div class="product-box">
                            <div class="product-image">
                                <img src="https://i.rtings.com/assets/products/j0LOzkOQ/samsung-qn90b-qled/design-small.jpg" alt="Televisions" />
                            </div>
                            <p class="product-description">Televisions</p>
                        </div>

                        <div class="product-box">
                            <div class="product-image">
                                <img src="https://www.menshealthandfitnesstips.com/wp-content/uploads/2020/02/cool-formal-outfits-for-men.jpg" alt="Men's Clothing" />
                            </div>
                            <p class="product-description">Men's Clothing</p>
                        </div>

                        <div class="product-box">
                            <div class="product-image">
                                <img src="https://cdn.shopify.com/s/files/1/0352/4571/9597/products/River_Black_Front_S_close-up.jpg?v=1670428447" alt="Sunglasses" />
                            </div>
                            <p class="product-description">Sunglasses</p>
                        </div>

                        <div class="product-box">
                            <div class="product-image">
                                <img src="https://static3.azafashions.com/tr:w-575,dpr-2,e-sharpen/uploads/product/1-0094230001679323775.jpg" alt="Footwear" />
                            </div>
                            <p class="product-description">Footwear</p>
                        </div>

                        <div class="product-box">
                            <div class="product-image">
                                <img src="https://safaribags.com/cdn/shop/products/Expand-9_BP_N_Red-02_1024x.jpg?v=1677749957" alt="Backpack" />
                            </div>
                            <p class="product-description">Backpack</p>
                        </div>

                        <div class="product-box">
                            <div class="product-image">
                                <img src="https://assets.macysassets.com/dyn_img/creativepages/101-heroQ7100006.jpg" alt="Kitchen Appliances" />
                            </div>
                            <p class="product-description">Kitchen Appliances</p>
                        </div>

                        <div class="product-box">
                            <div class="product-image">
                                <img src="https://res.cloudinary.com/purnesh/image/upload/w_540,f_auto,q_auto:eco,c_limit/21604555004027.jpg" alt="Kid's Wear" />
                            </div>
                            <p class="product-description">Kid's Wear</p>
                        </div>

                        <div class="product-box">
                            <div class="product-image">
                                <img src="https://5.imimg.com/data5/SELLER/Default/2021/3/KO/QG/XG/3922575/all-grocery-items-500x500.jpg" alt="Grocery" />
                            </div>
                            <p class="product-description">Grocery</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
